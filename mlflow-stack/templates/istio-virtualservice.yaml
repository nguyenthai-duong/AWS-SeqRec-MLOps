{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mlflow-vs
  namespace: {{ .Values.istio.namespace }}
spec:
  gateways:
    - {{ .Values.istio.gateway }}
  hosts:
    - '*'
  http:
    - match:
        - uri:
            prefix: /mlflow/
      rewrite:
        uri: /
      route:
        - destination:
            host: mlflow-tracking-service.{{ .Values.namespace }}.svc.cluster.local
            port:
              number: 5000
{{- end }}
