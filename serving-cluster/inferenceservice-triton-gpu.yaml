apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: recsys-triton
  namespace: kserve
spec:
  predictor:
    minReplicas: 1
    maxReplicas: 2
    containers:
    - name: kserve-container
      image: nthaiduong83/tritonserver-datn:v4
      imagePullPolicy: IfNotPresent
      args:
        - "--model-repository=s3://recsys-triton-repo/"
        - "--log-verbose=2"
      env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: aws-credentials
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_REGION
          value: ap-southeast-1
        - name: S3_USE_HTTPS
          value: "1"
        - name: S3_VERIFY_SSL
          value: "0"
      resources:
        requests:
          cpu: "1"
          memory: "1Gi"
        limits:
          cpu: "4"
          memory: "8Gi"
      ports:
        - name: h2c
          containerPort: 8001
